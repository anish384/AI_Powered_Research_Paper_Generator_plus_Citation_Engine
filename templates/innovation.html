{% extends "base.html" %}

{% block title %}Innovation Lab{% endblock %}

{% block content %}
<div class="innovation-container">
    <h1>üöÄ Research Innovation Lab</h1>
    
    <div class="feature-tabs">
        <button class="tab-btn active" data-tab="enhanced">Enhanced Papers</button>
        <button class="tab-btn" data-tab="analysis">Quality Analysis</button>
        <button class="tab-btn" data-tab="proposal">Research Proposals</button>
        <button class="tab-btn" data-tab="gaps">Research Gaps</button>
    </div>

    <!-- Enhanced Paper Generation -->
    <div id="enhanced-tab" class="tab-content active">
        <h2>üéØ Enhanced Paper Generation</h2>
        <div class="form-group">
            <input type="text" id="enhanced-topic" placeholder="Research topic">
            <select id="enhanced-type">
                <option value="research">Research Paper</option>
                <option value="review">Literature Review</option>
                <option value="essay">Academic Essay</option>
            </select>
            <select id="enhanced-length">
                <option value="short">Short (800-1200 words)</option>
                <option value="medium">Medium (1500-2500 words)</option>
                <option value="long">Long (3000-5000 words)</option>
            </select>
            <button id="generate-enhanced" class="action-btn">Generate Enhanced Paper</button>
        </div>
        <div id="enhanced-results" class="results-container"></div>
    </div>

    <!-- Quality Analysis -->
    <div id="analysis-tab" class="tab-content">
        <h2>üìä Paper Quality Analysis</h2>
        <div class="form-group">
            <textarea id="analysis-content" placeholder="Paste your paper content here..." rows="8"></textarea>
            <button id="analyze-quality" class="action-btn">Analyze Quality</button>
        </div>
        <div id="quality-results" class="results-container"></div>
    </div>

    <!-- Research Proposals -->
    <div id="proposal-tab" class="tab-content">
        <h2>üìã Research Proposal Generator</h2>
        <div class="form-group">
            <textarea id="research-idea" placeholder="Describe your research idea..." rows="4"></textarea>
            <select id="funding-type">
                <option value="academic">Academic Grant</option>
                <option value="government">Government Funding</option>
                <option value="industry">Industry Partnership</option>
            </select>
            <button id="generate-proposal" class="action-btn">Generate Proposal</button>
        </div>
        <div id="proposal-results" class="results-container"></div>
    </div>

    <!-- Research Gaps -->
    <div id="gaps-tab" class="tab-content">
        <h2>üîç Research Gap Analysis</h2>
        <div class="form-group">
            <input type="text" id="gaps-topic" placeholder="Research field or topic">
            <button id="find-gaps" class="action-btn">Find Research Gaps</button>
        </div>
        <div class="form-group">
            <input type="text" id="counter-argument" placeholder="Main argument to challenge">
            <input type="text" id="counter-topic" placeholder="Topic context">
            <button id="generate-counter" class="action-btn">Generate Counterarguments</button>
        </div>
        <div id="gaps-results" class="results-container"></div>
    </div>

    <div id="loading" class="loading" style="display: none;">
        <div class="spinner"></div>
        <p>Processing your request...</p>
    </div>
</div>

<style>
.innovation-container {
    max-width: 1200px;
    margin: 0 auto;
    padding: 20px;
}

.feature-tabs {
    display: flex;
    margin-bottom: 20px;
    border-bottom: 2px solid #e0e0e0;
}

.tab-btn {
    padding: 12px 24px;
    border: none;
    background: none;
    cursor: pointer;
    font-size: 16px;
    border-bottom: 3px solid transparent;
    transition: all 0.3s;
}

.tab-btn.active {
    border-bottom-color: #007bff;
    color: #007bff;
    font-weight: bold;
}

.tab-content {
    display: none;
    padding: 20px 0;
}

.tab-content.active {
    display: block;
}

.form-group {
    display: flex;
    gap: 15px;
    margin-bottom: 20px;
    flex-wrap: wrap;
}

.form-group input, .form-group textarea, .form-group select {
    flex: 1;
    padding: 12px;
    border: 2px solid #e0e0e0;
    border-radius: 8px;
    font-size: 14px;
    min-width: 200px;
}

.action-btn {
    padding: 12px 24px;
    background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    color: white;
    border: none;
    border-radius: 8px;
    cursor: pointer;
    font-weight: bold;
    transition: transform 0.2s;
}

.action-btn:hover {
    transform: translateY(-2px);
}

.results-container {
    background: #f8f9fa;
    border-radius: 12px;
    padding: 20px;
    margin-top: 20px;
    display: none;
}

.quality-score {
    background: linear-gradient(135deg, #28a745, #20c997);
    color: white;
    padding: 15px;
    border-radius: 8px;
    text-align: center;
    margin-bottom: 15px;
}

.metric-grid {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
    gap: 15px;
    margin: 15px 0;
}

.metric-card {
    background: white;
    padding: 15px;
    border-radius: 8px;
    border-left: 4px solid #007bff;
}

.suggestions-list {
    background: #fff3cd;
    border: 1px solid #ffeaa7;
    border-radius: 8px;
    padding: 15px;
    margin-top: 15px;
}

.loading {
    text-align: center;
    padding: 40px;
}

.spinner {
    border: 4px solid #f3f3f3;
    border-top: 4px solid #007bff;
    border-radius: 50%;
    width: 40px;
    height: 40px;
    animation: spin 1s linear infinite;
    margin: 0 auto 20px;
}

@keyframes spin {
    0% { transform: rotate(0deg); }
    100% { transform: rotate(360deg); }
}

.content-section {
    background: white;
    border-radius: 8px;
    padding: 15px;
    margin: 10px 0;
    border-left: 4px solid #28a745;
}

.content-section h4 {
    color: #495057;
    margin-bottom: 10px;
}
</style>

<script src="/static/js/innovation.js"></script>
{% endblock %}
